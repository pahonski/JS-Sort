<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShakerSort</title>
</head>
<body>
<script>
    function shakerSort(array) {
        let takts = 0;
        for (let i = 0; i < array.length - 1; i++){
            for (let j = 0; j < array.length - i; j++) {
                if(array[j] > array[j+1]) {
                    let number = array[j];
                    array[j] = array[j+1];
                    array[j+1] = number;
                }
            }
            for (let j = array[length - i++]; j > i; j--) {
                if(array[j] < array[j-1]) {
                    let number = array[j];
                    array[j] = array[j-1];
                    array[j-1] = number;
                }
            }
            i++;
            takts++
        }
        console.log(takts);
        return array;
    }

    console.log(shakerSort([9,5,2,3,7,1]));
</script>
</body>
</html>
