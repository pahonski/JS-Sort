<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid Sort</title>
</head>
<body>

<!-- Просматриваем массив слева-направо и по пути сравниваем соседей,
     если встречаем пару взаимно неотсортированных элементов, то меняем их местами
     и возвращаемся в самое начало -->
<script>


    Array.prototype.stupidSort = function (f) {
        f = f || function (x, y) {
            return x - y;
        };
        var t = this,
            i = 0,
            n = t.length - 1;
        while (i < n) {
            if (f(t[i + 1], t[i]) > 0) {
                var a = t[i];
                t[i] = t[i + 1];
                t[i + 1] = a;
                i = 0;
            } else {
                i++;
            }
        }
    }


</script>
</body>
</html>
