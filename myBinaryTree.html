<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BinaryTree</title>
</head>
<body>
<script>
    function Node(data) {
        this.data = data;
        this.left = null;
        this.right = null;
    }

    function BinarySearchTree() {
        this.root  = null;
    }

    BinarySearchTree.prototype.add = function (data) {
        let node = new Node(data);

        if (!this.root) {
            this.root = node;
        }

        let current = this.root;

        while (current) {
            if (node.data < current.data) {
                if(!current.left) {
                    current.left = node;
                    break;
                }
                current = current.left;
            }

            else if (node.data > current.data) {
                if(!current.right) {
                    current.right = node;
                    break;
                }
                current = current.right;
            }

            else {
                break;
            }


        }
    };

    let tree = new BinarySearchTree();
    tree.add(10);
    console.log(tree);
    tree.add(6);
    tree.add(3);

</script>
</body>
</html>
