<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Sort</title>
</head>
<body>
<script>
    function quickSort(array) {
        if (array.length < 2) {
            return array;
        }

        var a = [], b = [], p = array[0];

        for(var i = 1; i < array.length; i++) {
            if (array[i] < p) {
                a[a.length] = array[i]
            } else {
                b[b.length] = array[i];
            }
        }
        return quickSort(a).concat(p, quickSort(b));
    }

    var array = [];
</script>
</body>
</html>
