<body>
<script>
    function Node(data) {
        this.data = data;
        this.left = null;
        this.right = null;
    }

    function BinarySearchTree() {
        this.root = null;
    }

    BinarySearchTree.prototype.add = function (data) {
        let node = new Node(data);

        if(!this.root) {
            this.root = node;
        } else {
            let current = this.root;
            console.log(current);

            while (current) {
                console.log(current);
                if(node.data < current.data) {
                    if(!current.left) {
                        current.left = node;
                        break;
                    }
                    current = current.left
                }

                else if(node.data > current.data) {
                    if(!current.right) {
                        current.right = node;
                        break;
                    }
                    current = current.right
                }
                else {break;}
            }
        }
    };

    BinarySearchTree.prototype.getMax = function (node) {
        if(!node) {
            node = this.root;
        }
        while (node.right) {
            node = node.right;
        }

        return node.data;
    };


    BinarySearchTree.prototype.contains = function (data) {
        let current = this.root;

        while (current) {
            if(data === current.data) {
                return true;
            }

            if(data > current.data) {
                current = current.right;
            } else {
                current = current.left;
            }
        }
        return false;
    };



    let tree = new BinarySearchTree();

</script>
