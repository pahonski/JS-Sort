<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Sort</title>
</head>
<body>

<!-- Обходим массив от начала до конца, попутно меняя местами неотсортированные элементы
     Шейкерная сортировка работает так же, но еще перекатывает минимальное значение вправо-->

<script>
    function bubbleSort(array) {
        let length = array.length;

        for (let i = 0; i < length; i++) {
            for (let j = 1; j < length - i; j++) {
                if(array[j-1] > array[j]) {
                    let temp = array[j-1];
                    array[j-1] = array[j];
                    array[j] = temp;
                }
            }
        }







        return array;
    }

    let array = [2,6,4,3,8,5];

    console.log(bubbleSort(array));
</script>
</body>
</html>
